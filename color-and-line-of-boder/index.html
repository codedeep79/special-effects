<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Color and line of boder</title>
</head>
<style>
	body {
		margin: 0;
		padding: 0;
		background: url(./back1.jpg);
		background-repeat: no-repeat;
	}

	.center {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 500px;
		height: 500px;

	}

	.circle1 {
		position: absolute;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		border-radius: 50%;
		border-style: solid;
		border-width: 5px;
		border-color: #ffc048 #3c40c6 #ff5e57 #34e7e4;
		background: rgba(255, 255, 255, .3);
		animation: outan 10s linear infinite;
	}

	@keyframes outan {
		to {
			transform: rotate(360deg);
		}
	}

	.circle2 {
		position: absolute;
		top: 16px;
		left: 16px;
		width: calc(100% - 40px);
		height: calc(100% - 40px);
		border: 4px dashed #fff;
		border-radius: 50%;
		animation: inan 10s linear infinite;
	}

	@keyframes inan {
		to {
			transform: rotate(-360deg);
		}
	}

	.circle3 {
		position: absolute;
		top: 20px;
		left: 20px;
		width: calc(100% - 40px);
		height: calc(100% - 40px);
		background: url(./back1.jpg);

		border-radius: 50%;
		box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
	}

	.font_p {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 500px;
		height: 500px;
		z-index: 1;
	}

	.font_p p {
		line-height: 500px;
		text-align: center;
		color: #000000;
		font-size: 1em;
		font-weight: bold;
	}
</style>

<body>
	<div class="font_p">
		<p>border-color:#ffc048 #3c40c6 #ff5e57 #34e7e4;
		</p>
	</div>
	<div class="center">
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
	</div>
</body>

</html>
