<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/dycalendar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="box">
            <div class="container">
                <div class="dycalendar"></div>
            </div>
        </div>
    </section>
</body>
<script src="js/dycalendar.min.js"></script>
<script src="js/vanilla-tilt.js"></script>
<script>
    dycalendar.draw({
        target: '.dycalendar',
        type: 'month',
        dayformat: "full",
        monthformat: "full",
        highlighttargetdate: true,
        prevnextbutton: "show"
    });

    VanillaTilt.init(document.querySelector(".container"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.5,
        scale: 0.8,
        gyroscopeMinAngleX: -10,
        gyroscopeMaxAngleX: 10,
        gyroscopeMinAngleY: -10,
        gyroscopeMaxAngleY: 10,
    });
</script>

</html>
