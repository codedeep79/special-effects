<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loading</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: #00699e;
    }

    .circle {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        border-radius: 100%;
        border: 50px solid rgba(255, 255, 255, 0.5);
        border-top: 50px solid #fff;
        animation: move 2s infinite linear;
    }

    @keyframes move {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>

<body>
    <div class="circle">


    </div>
</body>

</html>
