<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <a href="#" style="--color:#EC3E27">

        </a>
        <a href="#" style="--color:#0984E3">
            <div class="icon">
                <span style="--i:1"></span>

                <span style="--i:3"></span>
                <i class="iconfont icon-weixin"></i>
            </div>
            <div class="text">Wexin</div>
        </a>
        <a href="#" style="--color:#00B894">
            <div class="icon">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>

            </div>
            <div class="text">Twitter</div>

    </div>

</html>
