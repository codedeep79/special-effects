<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Map icon</title>
	<style>
		body {
			background: url(./map.jpg);
			background-repeat: no-repeat;

		}

		.center {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);

		}

		.pointer {
			width: 100px;
			height: 100px;
			background: #34e89e;
			background: -webkit-linear-gradient(to top, #0f3443, #34e89e);
			background: linear-gradient(to top, #0f3443, #34e89e);

			border-radius: 50%;
			border-bottom-right-radius: 2px;

			z-index: 2;
			transform: rotate(45deg);
		}

		.pointer::before {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background: #000000;
			border-radius: 50%;
			transform: scale(0.4);
		}

		.shadow {
			position: absolute;
			bottom: 0;
			top: 100%;
			left: 0%;
			width: 100px;
			height: 25PX;
			background: #34e89e;
			background: -webkit-linear-gradient(to top, #0f3443, #34e89e);
			background: linear-gradient(to top, #0f3443, #34e89e);
			filter: blur(20px);
			z-index: -1;
			animation: light_an 1S linear infinite;
		}

		@keyframes light_an {
			0% {
				transform: scale(1.5);
			}

			50% {
				transform: scale(0.5);
			}

			100% {
				transform: scale(1.5);
			}
		}
	</style>
</head>

<body>
	<div class="center">
		<div class="pointer">

		</div>
		<div class="shadow">

		</div>
	</div>
</body>

</html>
