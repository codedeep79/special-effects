<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bar loading</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background: #323c6a;
        align-items: center;
        align-items: center;
        min-height: 100vh;
    }

    .loader {
        position: relative;
        top: 100px;
        left: 20px;
        display: flex;
    }

    .loader span {
        width: 50px;
        height: 80vh;
        margin: 0 20px;
        background: rgba(255, 255, 255, 0.8);
        animation: loading 1s infinite;
    }

    .loader span:nth-child(1) {
        animation-delay: .1s;
    }

    .loader span:nth-child(2) {
        animation-delay: .2s;
    }

    .loader span:nth-child(3) {
        animation-delay: .3s;
    }

    .loader span:nth-child(4) {
        animation-delay: .4s;
    }

    .loader span:nth-child(5) {
        animation-delay: .5s;
    }

    .loader span:nth-child(6) {
        animation-delay: .6s;
    }

    .loader span:nth-child(7) {
        animation-delay: .7s;
    }

    .loader span:nth-child(8) {
        animation-delay: .8s;
    }

    .loader span:nth-child(9) {
        animation-delay: .9s;
    }

    .loader span:nth-child(10) {
        animation-delay: 1s;
    }

    @keyframes loading {
        0% {
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(-50px) scale(1);
        }

        50% {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            opacity: 0.5;
            transform: translateX(0px) scale(1.2);
        }

        100% {
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(50px) scale(1);
        }
    }
</style>

<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
