<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office icon</title>
</head>

<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#00abec, #53d0ff);
    }

    body .doc,
    body .xls {
      width: 150px;
      height: 180px;
      background: grey;
      border-radius: 10px;
      margin-right: 60px;
      position: relative;
      transition: box-shadow 0.5s;
    }

    body .doc:hover,
    body .xls:hover {
      box-shadow: 0px 5px 15px #1172b9;
    }

    body .doc .word,
    body .xls .word {
      position: absolute;
      width: 90px;
      height: 90px;
      background: linear-gradient(#1d60c0, #1653b6);
      top: 25%;
      right: 65%;
      border-radius: 10px;
      box-shadow: 6px 0px 0px #00000020, 10px -4px 0px #00000010, 10px 4px 0px #00000010;
      z-index: 2;
    }

    body .doc .word::before,
    body .xls .word::before {
      position: absolute;
      content: "W";
      top: 25%;
      left: 34%;
      font-size: 48px;
      color: #fff;
      font-family: "Arial", sans-serif;
      height: 26%;
    }

    body .doc .layer,
    body .xls .layer {
      position: absolute;
      width: 150px;
      height: 45px;
    }

    body .doc .layer--1,
    body .xls .layer--1 {
      background: #42a5ee;
      border-radius: 10px 10px 0px 0px;
      top: 0px;
    }

    body .doc .layer--2,
    body .xls .layer--2 {
      background: #2b7dd3;
      border-radius: 0px 0px 0px 0px;
      top: 45px;
    }

    body .doc .layer--3,
    body .xls .layer--3 {
      background: #175bbe;
      border-radius: 0px 0px 0px 0px;
      top: 90px;
    }

    body .doc .layer--4,
    body .xls .layer--4 {
      background: #103f90;
      border-radius: 0px 0px 10px 10px;
      top: 135px;
    }

    body .xls:hover {
      box-shadow: 0px 5px 15px #1f724b;
    }

    body .xls .excel {
      position: absolute;
      width: 90px;
      height: 90px;
      background: linear-gradient(#17874e, #0e6b35);
      top: 25%;
      right: 65%;
      border-radius: 10px;
      box-shadow: 6px 0px 0px #00000020, 10px -4px 0px #00000010, 10px 4px 0px #00000010;
      z-index: 2;
    }

    body .xls .excel::before {
      position: absolute;
      content: "X";
      top: 25%;
      left: 34%;
      font-size: 48px;
      color: #fff;
      font-family: "Arial", sans-serif;
    }

    body .xls .column {
      width: 80px;
      height: 100px;
      background-color: #185c3780;
      position: absolute;
      z-index: 1;
    }

    body .xls .layerx--1 {
      background: #34c380;
      border-radius: 10px 10px 0px 0px;
      top: 0px;
    }

    body .xls .layerx--2 {
      background: #20a366;
      border-radius: 0px 0px 0px 0px;
      top: 45px;
    }

    body .xls .layerx--3 {
      background: #0e7c41;
      border-radius: 0px 0px 0px 0px;
      top: 90px;
    }

    body .xls .layerx--4 {
      background: #185c37;
      border-radius: 0px 0px 10px 10px;
      top: 135px;
    }

    body .ppt {
      width: 150px;
      height: 180px;
      background: grey;
      border-radius: 10px;
      margin-right: 60px;
      position: relative;
      transition: box-shadow 0.5s;
      background: linear-gradient(to bottom, #ff906a 40%, #d35232 100%);
      width: 180px;
      border-radius: 100%;
      margin-right: 0;
    }

    body .ppt:hover {
      box-shadow: 0px 5px 15px #fd4505;
    }

    body .ppt .powerpoint {
      position: absolute;
      width: 90px;
      height: 90px;
      background: linear-gradient(#c54424, #bc3819);
      top: 25%;
      right: 65%;
      border-radius: 10px;
      box-shadow: 6px 0px 0px #00000020, 10px -4px 0px #00000010, 10px 4px 0px #00000010;
      z-index: 2;
    }

    body .ppt .powerpoint::before {
      position: absolute;
      content: "P";
      top: 25%;
      left: 34%;
      font-size: 48px;
      color: #fff;
      font-family: "Arial", sans-serif;
    }

    body .ppt .ppt-left,
    body .ppt .ppt-right {
      z-index: 1;
      position: absolute;
      width: 98px;
      height: 100px;
      background-color: #ee6b47;
      top: 0;
      left: -4px;
      border-radius: 100% 0px 0px 0px;
    }

    body .ppt .ppt-right {
      left: 94px;
      width: 85px;
      background-color: #fe906a;
      border-radius: 0px 100% 0px 0px;
    }
  </style>
  <div class="doc">
    <div class="word"></div>
    <div class="layer layer--1"></div>
    <div class="layer layer--2"></div>
    <div class="layer layer--3"></div>
    <div class="layer layer--4"></div>
  </div>

  <div class="xls">
    <div class="excel"></div>
    <div class="column"></div>
    <div class="layer layerx--1"></div>
    <div class="layer layerx--2"></div>
    <div class="layer layerx--3"></div>
    <div class="layer layerx--4"></div>
  </div>

  <div class="ppt">
    <div class="powerpoint"></div>
    <div class="ppt-left"></div>
    <div class="ppt-right"></div>
  </div>

</body>

</html>
