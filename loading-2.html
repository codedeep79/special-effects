<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loading</title>
</head>
<style>
    body {
        background: #000000;
    }

    .loading {
        margin: 0;
        padding: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 200px;
        border: 3px solid #FFFFFF;
        border-radius: 100%;
        color: #fff000;
        font-size: 2em;
        line-height: 200px;
        text-shadow: 0 0 20px #FFF000;
        text-align: center;
        text-transform: uppercase;
    }

    .loading::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        left: -3px;
        top: -3px;
        border: 3px solid transparent;
        border-top: 3px solid #FFF000;
        border-right: 3px solid #FFF000;
        border-radius: 100%;
        box-shadow: 0 0 20px #FFF000;
        transform: rotate(-45deg);
        animation: out_an 2s linear infinite;
    }

    @keyframes out_an {
        to {
            transform: rotate(315deg);
        }
    }

    .point {
        position: absolute;
        width: 50%;
        height: 3px;
        left: 50%;
        top: 50%;
        background: transparent;
        transform-origin: left;
        animation: in_an 2s linear infinite;
    }

    @keyframes in_an {
        to {
            transform: rotate(360deg);
        }
    }

    .point::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        right: -10px;
        top: -10px;
        border-radius: 100%;
        background: #FFF000;
        box-shadow: 0 0 20px #FFF000;
    }
</style>

<body>
    <div class="loading">
        loading
        <div class="point"></div>
    </div>
</body>

</html>
