<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Box animation 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #000000;
        }

        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: transparent;
        }

        .box span {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 4%;
            animation: an_1 2s ease-in-out infinite;
        }

        @keyframes an_1 {
            0% {
                left: 0%;
                top: 0%;
            }

            25% {
                left: 50%;
                top: 0%;
            }

            50% {
                left: 50%;
                top: 50%;
            }

            75% {
                left: 0%;
                top: 50%;
            }

            100% {
                left: 0%;
                top: 0%;
            }
        }

        .box span:nth-child(1) {
            animation-delay: 0s;
            background: #ff7801;
            box-shadow: 0 0 20px #ff7801;
        }

        .box span:nth-child(2) {
            animation-delay: -0.67s;
            background: #2097ff;
            box-shadow: 0 0 20px #2097ff;
        }

        .box span:nth-child(3) {
            animation-delay: 0.6s;
            background: #00aa00;
            box-shadow: 0 0 20px #00aa00;
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
